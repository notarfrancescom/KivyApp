name: Android CI Buildozer Stable

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Build APK via Kivy Docker (Patch del Codice)
        run: |
          BUILDOZER_PATH="/home/user/.venv/lib/python3.12/site-packages/buildozer/__init__.py"
          
          docker run \
          --name buildozer_runner \
          -v $(pwd):/home/user/hostpython/ \
          kivy/buildozer sh -c " \
            # 1. Patch: Commenta la riga 'self.check_root()' nel file client.py (per alcune versioni)
            sed -i 's/self.check_root()/# self.check_root()/' /home/user/.venv/lib/python3.12/site-packages/buildozer/scripts/client.py && \
            
            # 2. Patch: Modifica la funzione check_root() in __init__.py per eliminare la chiamata a input().
            sed -i 's/cont = input.*//' $BUILDOZER_PATH && \
            
            # 3. Esegui la compilazione pulita (dovrebbe procedere).
            buildozer android release \
          "
        
      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android.keystore

      - name: Sign APK
        run: |
          APK_PATH=$(find ./bin -name "*-release.apk" -print -quit)
          
          jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 \
          -keystore android.keystore \
          -storepass ${{ secrets.KEYSTORE_PASS }} \
          $APK_PATH ${{ secrets.KEY_ALIAS }} \
          -keypass ${{ secrets.KEY_PASS }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-app-apk-release
          path: ./bin/*.apk
