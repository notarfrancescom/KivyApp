name: Android CI Buildozer Stable

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Buildozer and Dependencies
        run: |
          pip install buildozer cython 
          sudo apt update
          sudo apt install -y build-essential python3-pip git wget zip unzip zlib1g-dev libncurses5-dev libgdbm-dev libssl-dev libreadline-dev libffi-dev pkg-config

      - name: Accept Android Licenses & Install Tools
        run: |
          # Configura la variabile d'ambiente SDK, essenziale per sdkmanager
          export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
          
          # 1. Accetta le licenze (risolve l'errore "Accept? (y/N)")
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
          
          # 2. Installazione forzata di build-tools e platform-tools (risolve l'errore Aidl)
          # Utilizzo di una versione stabile di build-tools che Ã¨ comunemente richiesta
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "build-tools;34.0.0" || true
          
      - name: Compile APK via Buildozer
        run: |
          # Buildozer dovrebbe ora trovare tutti i toolchain e le licenze.
          buildozer android release 
        
      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android.keystore

      - name: Sign APK
        run: |
          APK_PATH=$(find ./bin -name "*-release.apk" -print -quit)
          
          jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 \
          -keystore android.keystore \
          -storepass ${{ secrets.KEYSTORE_PASS }} \
          $APK_PATH ${{ secrets.KEY_ALIAS }} \
          -keypass ${{ secrets.KEY_PASS }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-app-apk-release
          path: ./bin/*.apk
