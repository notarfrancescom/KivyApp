name: Android CI Buildozer Stable

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Buildozer and Dependencies
        run: |
          pip install buildozer cython 
          sudo apt update
          # Include libtool e m4 per prevenire l'errore autoreconf su nuovi download
          sudo apt install -y build-essential python3-pip git wget zip unzip zlib1g-dev libncurses5-dev libgdbm-dev libssl-dev libreadline-dev libffi-dev pkg-config libtool m4

      - name: Compile APK via Buildozer (Accettazione Licenze Forzata)
        run: |
          # --- COMANDO DI PULIZIA MANUALE ---
          # Rimuove i sorgenti nativi potenzialmente corrotti (dove si verificava l'errore autoreconf)
          rm -rf /home/runner/.buildozer/android/packages
          # ---------------------------------
          
          # Esecuzione del build con accettazione automatica di tutte le interazioni
          yes | buildozer android release 
        
      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android.keystore

      - name: Sign APK
        run: |
          APK_PATH=$(find ./bin -name "*-release.apk" -print -quit)
          
          jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 \
          -keystore android.keystore \
          -storepass ${{ secrets.KEYSTORE_PASS }} \
          $APK_PATH ${{ secrets.KEY_ALIAS }} \
          -keypass ${{ secrets.KEY_PASS }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-app-apk-release
          path: ./bin/*.apk
